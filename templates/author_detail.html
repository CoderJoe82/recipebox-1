<div class="container">
    <h1>Author</h1>
    <div class="card" style="width: 22rem;">
        <div class="card-body">
          <h4 class="card-title">{{ author.name }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{ author.bio }}</h6>
          <div class="card" style="width: 18rem;">
            <div class="card-header">
              My Recipes
            </div>
            <ul class="list-group list-group-flush">
                {% for rec in recipes %}
                    <li class="list-group-item"><a href="/recipe/{{rec.id}}">{{ rec.title }}</a></li>
                {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    
</div>
