<div class="container">
    <h1>Recipe</h1>
    <div class="card" style="width: 22rem;">
        <div class="card-body">
          <h4 class="card-title">{{ recipe.title }}</h4>
          <h5><a class="card-link" href="/author/{{ recipe.author.id }}">{{recipe.author.name}}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted">Time Required: {{ recipe.time_required}}</h6>
          <h6>Description:</h6>
          <p class="card-text">{{ recipe.description }}</p>
          <h6>Instructions:</h6>
          <p class="card-text">{{ recipe.instructions }}</p>
          
          
        </div>
      </div>
   
    
</div>
